<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>IPTV Êñá‰ª∂Á¥¢Âºï</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.8; 
      padding: 20px; 
      font-size: 18px;
      background-color: #f9f9f9;
    }
    h1 { 
      color: #333; 
      font-size: 28px;
      margin-bottom: 20px;
    }
    ul { 
      list-style-type: none; 
      padding-left: 0; 
    }
    li { 
      margin: 5px 0; 
    }
    a { 
      text-decoration: none; 
      color: #1a73e8; 
      padding: 4px 8px;
      display: inline-block;
      border-radius: 4px;
    }
    a:hover { 
      background-color: #e0f0ff;
    }

    /* Êñá‰ª∂Â§πÊ†∑Âºè */
    .folder { 
      font-weight: bold; 
      cursor: pointer; 
      user-select: none; 
      display: flex; 
      align-items: center; 
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .folder:hover { 
      background-color: #e0f0ff; 
    }
    .arrow { 
      display: inline-block; 
      transition: transform 0.2s ease; 
      margin-right: 8px; 
      font-size: 18px; 
    }
    .collapsed { 
      display: none; 
    }
    .arrow.open { 
      transform: rotate(90deg); 
    }
    /* Â§öÁ∫ßÁº©Ëøõ */
    ul ul { 
      padding-left: 20px; 
      border-left: 1px dashed #ccc; 
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>üìÇ IPTV Êñá‰ª∂ÂàóË°®</h1>
  <ul id="file-list">Âä†ËΩΩ‰∏≠...</ul>

  <script>
    async function loadFiles(apiUrl = `https://api.github.com/repos/kakaxi-1/IPTV/contents/`) {
      try {
        const response = await fetch(apiUrl);
        const files = await response.json();
        const ul = document.getElementById("file-list");
        if (apiUrl.endsWith('/contents/')) ul.innerHTML = "";

        for (const file of files) {
          const li = document.createElement("li");

          if (file.type === "file") {
            const a = document.createElement("a");
            a.href = file.name.includes('.') ? file.name : file.path;
            a.textContent = file.name;
            li.appendChild(a);
          } else if (file.type === "dir") {
            const folderDiv = document.createElement("div");
            folderDiv.className = "folder";

            const arrow = document.createElement("span");
            arrow.className = "arrow";
            arrow.textContent = "‚ñ∂";
            folderDiv.appendChild(arrow);

            const folderName = document.createElement("span");
            folderName.textContent = `üìÅ ${file.name}`;
            folderDiv.appendChild(folderName);
            li.appendChild(folderDiv);

            const subUl = document.createElement("ul");
            subUl.className = "collapsed";
            li.appendChild(subUl);

            folderDiv.addEventListener("click", async () => {
              if(subUl.childElementCount === 0){ 
                // Á¨¨‰∏ÄÊ¨°ÁÇπÂáªÂä†ËΩΩÂ≠êÊñá‰ª∂
                try {
                  const subResponse = await fetch(file.url);
                  const subFiles = await subResponse.json();
                  subFiles.forEach(subFile => {
                    const subLi = document.createElement("li");
                    if(subFile.type === "file"){
                      const a = document.createElement("a");
                      a.href = `${file.name}/${subFile.name}`;
                      a.textContent = subFile.name;
                      subLi.appendChild(a);
                    } else if(subFile.type === "dir"){
                      const nestedUl = document.createElement("ul");
                      const nestedLi = document.createElement("li");
                      nestedLi.textContent = `üìÅ ${subFile.name}`;
                      nestedUl.appendChild(nestedLi);
                      subLi.appendChild(nestedUl);
                    }
                    subUl.appendChild(subLi);
                  });
                } catch (err) {
                  console.error(err);
                }
              }
              subUl.classList.toggle("collapsed");
              arrow.classList.toggle("open");
            });
          }

          ul.appendChild(li);
        }
      } catch (error) {
        document.getElementById("file-list").textContent = "Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï";
        console.error(error);
      }
    }

    loadFiles();
  </script>
</body>
</html>
