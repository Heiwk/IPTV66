<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📡 IPTV 神源收集站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        
        /* 星空背景 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 10;
            margin-top: 10vh;
        }

        /* 玄学 IPTV 玄言 */
        #quote {
            font-size: 1.5em;
            color: #f4c542;
            font-weight: bold;
            margin: 20px 0;
        }

        /* IPTV 卡片样式 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 204, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid #ffcc00;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 1);
        }

        .card a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* 倒计时样式 */
        #countdown {
            font-size: 1.2em;
            color: #ffcc00;
            margin-top: 20px;
        }

        /* 页脚 */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- 星空背景 -->
    <canvas id="stars"></canvas>

    <div class="container">
        <h1>📡 IPTV 神源收集站</h1>
        <p>⚠️ **免责声明**：本页面仅供娱乐，神源随缘能用，切勿商用！</p>

        <!-- 玄学 IPTV 玄言 -->
        <p id="quote">📜 玄学 IPTV，随机一句妙语 📜</p>

        <!-- IPTV 资源卡片 -->
        <div class="card-container">
            <div class="card">
                <h3>🌍 IPv6 神源</h3>
                <p>适合“六脉神剑”级别的 IPv6 高手！</p>
                <a href="https://live.kakaxi-1.ink/ipv6.m3u">🔗 立即查看</a>
            </div>
            <div class="card">
                <h3>🔥 IPv4 赛选版</h3>
                <p>每 4 小时更新，随缘能用！</p>
                <a href="https://live.kakaxi-1.ink/ipv4.txt">📜 立即查看</a>
            </div>
            <div class="card">
                <h3>📅 EPG 电子节目表</h3>
                <p>知天时，晓节目，运筹帷幄！</p>
                <a href="https://live.kakaxi-1.ink/epg.xml">📅 立即查看</a>
            </div>
        </div>

        <!-- IPTV 资源倒计时 -->
        <p id="countdown">⏳ 下一次神源刷新时间：<span id="timer"></span></p>

        <div class="footer">
            <p>💡 **玄学 TV，随缘收看！** 🎉</p>
        </div>
    </div>

    <script>
        // 玄学 IPTV 玄言（随机显示）
        const quotes = [
            "🌟 神源随缘，得之我幸，失之我命！",
            "🚀 看 IPTV 如同修炼，心境决定画质！",
            "📡 玄学频道，信则有，不信则卡！",
            "⚡ 直播秒开？那是运气！",
            "🎬 影视流畅？那是天意！"
        ];
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // 倒计时
        function updateCountdown() {
            const now = new Date();
            const nextUpdate = new Date();
            nextUpdate.setHours(nextUpdate.getHours() + (4 - (now.getHours() % 4)), 0, 0, 0);
            const diff = nextUpdate - now;
            const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            document.getElementById("timer").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 星空背景
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = Array(300).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2,
            d: Math.random() * 0.1 + 0.1
        }));
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.d;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
    </script>

</body>
</html>
