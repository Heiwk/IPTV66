name: EPG Fetcher

on:
  push:
  schedule:
    - cron: '0 0,2,4,6,8,10,12,14,18,20,22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch EPG Files
      run: |

        rm -f e.xml e.xml.gz epg_part.xml epg.xml.gz epg.xml
        

        curl -o e.xml https://e.erw.cc/e.xml
        curl -o epg_part.xml https://assets.livednow.com/epg.xml || echo "Failed to download epg_part.xml"
        

        cat e.xml epg_part.xml > epg.xml
        

        gzip -c epg.xml > epg.xml.gz
        

        rm -f e.xml epg_part.xml

        

        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        

        git add epg.xml epg.xml.gz index.html
        git commit -m "EPG Automatic Fetcher."

    - name: Push changes
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
