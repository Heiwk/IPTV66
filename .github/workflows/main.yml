name: Run Main Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests flask aiohttp PyGithub

      - name: Run main.py
        run: |
          python main.py

      - name: Check output files
        run: |
          ls -l
          cat itvlist.txt

      - name: Upload itvlist to workspace
        uses: actions/upload-artifact@v4
        with:
          name: itvlist-artifact
          path: ./itvlist.txt

      - name: Upload JSON data
        uses: actions/upload-artifact@v4
        with:
          name: iplist-json
          path: ./data/iplist.json
