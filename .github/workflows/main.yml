name: CI/CD Workflow

on:
  schedule:
    - cron: "0 17 * * *"  # 每天下午5点运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        run: python main.py
        
- name: Checkout repository
  uses: actions/checkout@v2

- name: List current directory files (debug step)
  run: ls -la
