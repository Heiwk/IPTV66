name: Run Convert_iptv

on:
  push:
    paths:
      - 'iptv.txt'  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No dependencies to install"

    - name: Delete zubo.txt if it exists
      run: |
        if [ -f zubo.txt ]; then rm zubo.txt; fi

    - name: Run Convert.py
      run: |
        python Convert.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add zubo.txt
        git commit -m "Update zubo.txt" || echo "No changes to commit"
        git push
